<div>
<img id="unsizedImage" intrinsicsize="250 x 200" src="cat.jpg">
</div>
<div>
<button id="unsizedButton">Get Image Sizing Info</button>
</div>
<div id="unsizedOutput" class="output">
  <pre id="log"></pre>
</div>
<script>
 document.querySelector('#unsizedButton').addEventListener('click', function() {
  var img = document.querySelector('#unsizedImage');
  var output = "width = " + img.width + ", height = " + img.height + 
               "\nnaturalWidth = " + img.naturalWidth + ", naturalHeight = " + img.naturalHeight;
  document.querySelector('#unsizedOutput').textContent = output;
 });
</script>
