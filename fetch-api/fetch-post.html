<h1>Fetch API POST Sample</h1>

<div class="output">
    <p id="log"></p>
</div>

<script>
    "use strict";

    var logEl =  document.querySelector('#log');

    function log() {
        logEl.innerHTML += '<p>' + Array.prototype.join.call(arguments, '') + '<p>';
    }

    function serialize(data) {
        if(data) {
            return Object.keys(data).map(function (key) {
                return encodeURIComponent(key) + '=' + encodeURIComponent(data[key])
            }).join('&');
        }
    }

    /**
     *
     * @param url URL for validation
     * @param json JSON to validate
     * @note adapted from http://blog.gospodarets.com/fetch_in_action/
     */
    function validate(url, json) {
        json = typeof json === 'object' ? JSON.stringify(json) : json;
        return fetch(url, {
            method: 'post',
            headers: {
                "Content-type": "application/x-www-form-urlencoded; charset=UTF-8"
            },
            body: serialize({json: json})
        }).then(function (response) {
            return response.json();
        }).then(function (data) {
            if (data.validate) {
                log('String: "' + json + '" is valid JSON');
            } else {
                log('String: "' + json + '" is not valid JSON');
                log(data.error);
            }
        }).catch(function (error) {
            log(error.message);
        });
    }

    var jsonValidator = 'http://validate.jsontest.com/';
    validate(jsonValidator, '}');
    validate(jsonValidator, {foo: 'bar'});
</script>
